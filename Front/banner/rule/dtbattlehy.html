		<div class="sub-content">
			1、龙虎大战是一种简单休闲的娱乐游戏，牌面大小不比花色，只比点数。 <br>
			2、点数大小由A到K，A为最小点数，K为最大点数，点数相同即为和，（K&gt;Q&gt;J&gt;10&gt;9&gt;8&gt;7&gt;6&gt;5&gt;4&gt;3&gt;2&gt;A）。 <br>
			3、发牌前预测龙虎大小，可押注“龙”、“虎”、“和”三个区域。 <br>
			4、开牌时荷官先发一张牌至龙区域，再发一张牌至虎区域，对比牌面大者获胜。
		</div>
